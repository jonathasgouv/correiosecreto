<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Correio Secreto</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,800;0,900;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark fixed-top" id="header">
        <div class="logo">
        <img src="imgs/correio.png" alt="Correio Secreto logo" width="40px" id="logoimg">
        <a class="navbar-brand" href="/">Correio Secreto</a>
        </div>
        <!---
        <lu class="navbarli">
          <li><a href="">Início</a></li>
          <li><a href="">Sobre Nós</a></li>
        </lu>
        --->
        <form class="form-inline">
          <input type="input" class="form-control mr-sm-2" placeholder="Pesquise por um nome..." aria-label="Search" id="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type='button'>Pesquisar</button>
        </form>
      </nav>
    </header>
    <main>
      <div class="recados" id="recados">
        <ul id="recadoslist"></ul>
      </div>
      <button id="myBtn" class="plussign" data-toggle="modal" data-target="#newPost"></button>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="newPost" tabindex="-1" role="dialog" aria-labelledby="newPost" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="form">
        <!-- Conteúdo do modal -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo recado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Destinatário</label>
              <input type="text" class="form-control" id="recipient-name" maxlength="21">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Messagem</label>
              <textarea class="form-control" id="message-text" maxlength="350" onkeyup="characterCounter(this)"></textarea>
            </div>
            <div class="charactercounter">
              <p id="counter">350 caracteres restantes.</p>
            </div>
            <div class="coloroptions">
              <span class="dot grey isselected" onclick="colorChoice(this)"></span>
              <span class="dot red" onclick="colorChoice(this)"></span>
              <span class="dot green" onclick="colorChoice(this)"></span>
              <span class="dot blue" onclick="colorChoice(this)"></span>
              <span class="dot yellow" onclick="colorChoice(this)"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="message-btn">Salvar</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
